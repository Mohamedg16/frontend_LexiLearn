<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testBackend() {
            const urls = [
                'https://backend-lexilearn.onrender.com/health',
                'https://backend-lexilearn.onrender.com/api/test',
                'http://localhost:5000/health',
                'http://localhost:5000/api/test'
            ];
            
            for (const url of urls) {
                try {
                    results.innerHTML += `<p>Testing: ${url}...</p>`;
                    const response = await fetch(url);
                    const data = await response.json();
                    results.innerHTML += `<p style="color: green;">✅ ${url} - SUCCESS: ${JSON.stringify(data)}</p>`;
                } catch (error) {
                    results.innerHTML += `<p style="color: red;">❌ ${url} - FAILED: ${error.message}</p>`;
                }
            }
        }
        
        testBackend();
    </script>
</body>
</html>
